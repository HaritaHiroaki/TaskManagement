#{extends 'main.html' /} #{set title:'Home' /}

<h3>タスク一覧画面</h3>

#{if projectList}

<table border=1>
	<tr>
		<th width=30></th>
		<th>タスク名</th>
		<th>完了フラグ</th>
		<th>内容</th>
	</tr>
	#{list todoList, as:'todo'}
	<tr>
		<th></th>
		<th>
				${todo.todoName.value()}</th>
		<th>#{if todo.endFlag} 完了 #{/if} #{if !todo.endFlag} 未完了
			#{/if}</th>
		<th>
		${todo.content.value()}</th>

	</tr>
	#{/list}

</table>
#{/if} #{else}
<h2>データがありません</h2>
#{/else}
